<h2 class="tit-main">
  Registro de Estudiantes
</h2>

<form [formGroup]="formularioRegistro " class="row g-3 mt-5">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Nombre</label>
    <input formControlName="nombre" type="text" class="form-control" id="inputEmail4">
    <div class="valido" *ngIf="formularioRegistro.controls['nombre'].valid">
      Es Válido
    </div>
    <div class="invalido" *ngIf="formularioRegistro.controls['nombre'].errors?.['required'] ">
      Está Vacío
    </div>
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Apellido</label>
    <input formControlName="apellidos" type="text" class="form-control" id="inputPassword4">
    <div class="valido" *ngIf="formularioRegistro.controls['apellidos'].valid">
      Es Válido
    </div>
    <div class="invalido" *ngIf="formularioRegistro.controls['apellidos'].errors?.['required'] ">
      Está Vacío
    </div>
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Dirección</label>
    <input formControlName="direccion" type="text" class="form-control" id="inputAddress"
      placeholder="Calle centro 124">
    <div class="valido" *ngIf="formularioRegistro.controls['direccion'].valid">
      Es Válido
    </div>
    <div class="invalido" *ngIf="formularioRegistro.controls['direccion'].errors?.['required'] ">
      Está Vacío
    </div>
  </div>

  <div class="col-md-6">
    <label for="mail-1" class="form-label">Correo</label>
    <input formControlName="correo" type="email" class="form-control" id="mail-1">
    <div class="valido" *ngIf="formularioRegistro.controls['correo'].valid">
      Es Válido
    </div>
    <div class="invalido" *ngIf="formularioRegistro.controls['correo'].errors?.['pattern'] ">
      Formato incorrecto
    </div>
  </div>


  <div class="col-12">
    <div class="form-check">
      <input formControlName="becado" class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Beca
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary" (click)="login()">Registro</button>
  </div>
</form>
